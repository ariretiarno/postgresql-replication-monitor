<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostgreSQL Replication Monitor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%); }
        .card { backdrop-filter: blur(10px); }
        @keyframes spin { to { transform: rotate(360deg); } }
        .animate-spin { animation: spin 1s linear infinite; }
    </style>
</head>
<body class="min-h-screen text-white">
    <header class="bg-slate-800/50 backdrop-blur-sm border-b border-slate-700 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <svg class="h-8 w-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"/>
                    </svg>
                    <div>
                        <h1 class="text-xl font-bold">PostgreSQL Replication Monitor</h1>
                        <p class="text-xs text-slate-400">Real-time monitoring</p>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div id="healthStatus" class="flex items-center space-x-2">
                        <span class="h-3 w-3 rounded-full bg-gray-500"></span>
                        <span class="text-sm font-medium">Loading...</span>
                    </div>
                    <button onclick="refreshAll()" class="flex items-center space-x-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg">
                        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"/>
                        </svg>
                        <span>Refresh</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="bg-blue-500/10 border border-blue-500/30 rounded-lg p-3">
                <div class="flex items-center space-x-2">
                    <span class="px-2 py-1 bg-blue-500/20 text-blue-400 text-xs rounded font-semibold">SOURCE</span>
                    <span class="text-sm text-slate-300">Publications, Replication Stats, Slots</span>
                </div>
            </div>
            <div class="bg-purple-500/10 border border-purple-500/30 rounded-lg p-3">
                <div class="flex items-center space-x-2">
                    <span class="px-2 py-1 bg-purple-500/20 text-purple-400 text-xs rounded font-semibold">TARGET</span>
                    <span class="text-sm text-slate-300">Subscriptions, Receiving Data</span>
                </div>
            </div>
            <div class="bg-slate-800/50 border border-slate-700 rounded-lg p-3">
                <div class="flex items-center justify-center space-x-2">
                    <svg class="h-4 w-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
                    </svg>
                    <span class="text-sm text-slate-300">Bidirectional Flow</span>
                </div>
            </div>
        </div>

        <div id="summaryCards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6"></div>
        <div id="lagInfo" class="mb-6"></div>

        <div class="border-b border-slate-700 mb-6">
            <nav class="flex space-x-4 overflow-x-auto">
                <button onclick="showTab('dashboard')" class="tab-btn px-4 py-3 border-b-2 border-blue-500 text-blue-500" data-tab="dashboard">Dashboard</button>
                <button onclick="showTab('replication')" class="tab-btn px-4 py-3 border-b-2 border-transparent text-slate-400" data-tab="replication">Replication Stats</button>
                <button onclick="showTab('publications')" class="tab-btn px-4 py-3 border-b-2 border-transparent text-slate-400" data-tab="publications">Publications</button>
                <button onclick="showTab('subscriptions')" class="tab-btn px-4 py-3 border-b-2 border-transparent text-slate-400" data-tab="subscriptions">Subscriptions</button>
                <button onclick="showTab('slots')" class="tab-btn px-4 py-3 border-b-2 border-transparent text-slate-400" data-tab="slots">Replication Slots</button>
                <button onclick="showTab('all-databases')" class="tab-btn px-4 py-3 border-b-2 border-transparent text-slate-400" data-tab="all-databases">All Databases (33)</button>
                <button onclick="showTab('discrepancy')" class="tab-btn px-4 py-3 border-b-2 border-transparent text-slate-400" data-tab="discrepancy">Discrepancy Check</button>
            </nav>
        </div>

        <div id="tabContent"></div>
    </div>

    <footer class="max-w-7xl mx-auto px-4 py-4 mt-8 text-center text-slate-500 text-sm">
        <p>Last updated: <span id="updateTime">-</span></p>
    </footer>

    <script src="/static/app.js"></script>
</body>
</html>
