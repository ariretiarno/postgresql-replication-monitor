  #   port: 5432
  #   user: "root"
  #   password: "yourpass"
  #   dbname: "analytics"
  #   role: "target"

# Web Server Configuration
server:
  port: 8080
  refresh_interval: 5  # seconds

# Monitoring Configuration
monitoring:
  # Alert when replication lag exceeds this value (in bytes)
  lag_threshold: 1048576  # 1MB
  # Alert when replication is inactive for this duration (in seconds)
  inactive_threshold: 60
